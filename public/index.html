<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinner App 2.0</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="64x64" href="/images/icon64.png" />
    <!-- Apple/Safari icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icon180.png" />
    <!-- Square Windows tiles -->
    <meta name="msapplication-square70x70logo" content="/images/icon70.png" />
    <meta
      name="msapplication-square150x150logo"
      content="/images/icon150.png"
    />
    <meta
      name="msapplication-square310x310logo"
      content="/images/icon310.png"
    />
    <!-- Rectangular Windows tile -->
    <meta
      name="msapplication-wide310x150logo"
      content="/images/icon-rect-310.png"
    />
    <!-- Windows tile theme color -->
    <meta name="msapplication-TileColor" content="#2e2e2e" />

    <style>
      * {
        box-sizing: border-box;
        border: 0;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
